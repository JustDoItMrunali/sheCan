<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register - She Can Foundation</title>
<style>
body {
  margin: 0; font-family: Arial, sans-serif; background: #f5f5dc;
  display: flex; justify-content: center; align-items: center; height: 100vh;
}
.register-container {
  background: #fff; padding: 30px; border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 350px; text-align: center;
}
h2 { color: #b22222; margin-bottom: 20px; }
input {
  width: 90%; padding: 12px; margin: 10px 0;
  border-radius: 10px; border: 1px solid #ccc;
}
button {
  width: 95%; padding: 12px; background: #b22222; color: white;
  border: none; border-radius: 10px; font-size: 16px; cursor: pointer;
}
button:hover { background: #8b1a1a; }
.switch-link { margin-top: 15px; display: block; }
</style>
</head>
<body>
<div class="register-container">
  <h2>Create Account</h2>
  <form class="register-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>
  <a href="login.html" class="switch-link">Already have an account? Login</a>
</div>
<script type="module" src="register.js"></script>
</body>
</html>
